<style>

body{
  margin:0;
  font-family:Poppins, sans-serif;
  text-align:center;
  overflow-x:hidden;

  background:
    repeating-radial-gradient(circle,
      rgba(0,0,0,0.12) 0px,
      rgba(0,0,0,0.12) 2px,
      transparent 3px,
      transparent 12px),
    radial-gradient(circle at center, #4cc2dd 0%, #2fa4bf 60%, #2489a1 100%);

  animation:bgMove 30s linear infinite;
}

@keyframes bgMove{
  from{ background-position:0 0, 0 0; }
  to{ background-position:0 0, 600px 600px; }
}

/* ================= STICKERS ================= */

.sticker{
  position:fixed;
  font-family:'Bangers';
  font-size:48px;
  color:#ffeb3b;
  text-shadow:3px 3px 0 black;
  pointer-events:none;
  opacity:0;
  animation:popIn 0.7s ease forwards;
  z-index:0;
}

.s1{top:20%; left:5%}
.s2{top:60%; left:8%}
.s3{top:30%; right:6%}
.s4{top:70%; right:5%}
.s5{top:45%; left:12%}
.s6{top:15%; right:12%}

@keyframes popIn{
  from{transform:scale(0); opacity:0;}
  to{transform:scale(1); opacity:1;}
}

/* ================= LIGHTNING ================= */

.lightning{
  position:fixed;
  width:60px;
  height:60px;
  background:yellow;
  clip-path:polygon(40% 0, 60% 0, 45% 40%, 70% 40%, 30% 100%, 45% 55%, 25% 55%);
  border:3px solid black;
  z-index:0;
  animation:float 4s ease-in-out infinite;
}

.l1{top:25%; left:20%}
.l2{top:65%; right:20%}
.l3{top:50%; left:85%}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* ================= LOGO ================= */

.logo img{
  width:130px;
  margin-top:20px;
  position:relative;
  z-index:2;
}

/* ================= HERO ================= */

.hero{
  background:#ffc107;
  margin:20px;
  padding:35px;
  border-radius:25px;
  border:3px solid black;
  box-shadow:8px 8px 0 black;
  position:relative;
  z-index:2;
  animation:popIn 0.8s ease;
}

.hero h1{
  font-family:'Bangers';
  font-size:44px;
}

/* ================= BUBBLE ================= */

.bubble{
  background:white;
  border:3px solid black;
  display:inline-block;
  padding:10px 18px;
  border-radius:18px;
  margin:8px;
  box-shadow:3px 3px 0 black;
}

/* ================= BUTTON ================= */

.btn{
  background:#25D366;
  padding:14px 28px;
  color:white;
  text-decoration:none;
  border-radius:12px;
  display:inline-block;
  margin-top:18px;
  font-weight:bold;
  border:3px solid black;
  box-shadow:3px 3px 0 black;
  transition:0.2s;
}

.btn:hover{
  transform:translateY(-3px) scale(1.05);
}

/* ================= TALENT ================= */

.cards{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:22px;
  padding:30px;
  position:relative;
  z-index:2;
}

.card{
  background:#ffc107;
  padding:12px;
  border-radius:14px;
  width:200px;
  border:2px solid black;
  box-shadow:5px 5px 0 black;
  transition:0.25s;
  animation:popIn 0.8s ease;
}

.card:hover{
  transform:scale(1.07) rotate(-1deg);
}

.card img{
  width:100%;
  height:240px;
  object-fit:cover;
  border-radius:10px;
  border:2px solid black;
}

.card h3{
  font-family:'Bangers';
}

/* ================= FOOTER ================= */

footer{
  margin:10px;
  position:relative;
  z-index:2;
}

</style>
</head>
