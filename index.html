.card:hover{
  transform:scale(1.05) rotate(-1deg);
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:10px;
  border:2px solid black;
}

.card h3{
  font-family:'Bangers';
  font-size:18px;
  margin:8px 0 4px;
}

/* FOOTER */
