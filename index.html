<style>

body{
margin:0;
background:#39a5c6;
font-family:Poppins;
}

/* HERO COMIC */

.hero{
background:#ffc107;
border:6px solid black;
border-radius:25px;
margin:25px;
padding:40px;
text-align:center;
box-shadow:10px 10px 0 black;
}

.hero h1{
font-family:'Bangers';
font-size:48px;
letter-spacing:2px;
}

.hero p{
font-weight:600;
}

/* BUBBLE */

.bubble{
background:white;
border:4px solid black;
display:inline-block;
padding:10px 18px;
border-radius:18px;
margin-top:10px;
box-shadow:4px 4px 0 black;
}

/* LINEUP */

.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:20px;
padding:25px;
}

.card{
background:#ffc107;
border:5px solid black;
border-radius:15px;
overflow:hidden;
box-shadow:8px 8px 0 black;
transition:.25s;
}

.card:hover{
transform:scale(1.05) rotate(-1deg);
}

.card img{
width:100%;
height:240px;
object-fit:cover;
}

.card h3{
text-align:center;
font-family:'Bangers';
padding:10px;
}

/* INFO */

.info{
background:white;
border:6px solid black;
border-radius:20px;
padding:30px;
margin:30px;
text-align:center;
box-shadow:10px 10px 0 black;
}

.btn{
display:inline-block;
margin-top:15px;
padding:12px 20px;
background:#ff3b3b;
color:white;
text-decoration:none;
border:4px solid black;
border-radius:10px;
font-weight:bold;
box-shadow:4px 4px 0 black;
}

.btn:hover{
transform:translateY(-3px);
}

footer{
text-align:center;
padding:20px;
font-weight:600;
}

</style>
</head>
